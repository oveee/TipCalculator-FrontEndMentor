<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="styles.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">


</head>

<body>

  <h1 class="splitter">SPLI<br>TTER</h1>



  <div class="white-box">

    <div class="row">

      <!-- for bill, select tip, no. of ppl -->
      <div class="lhs col-lg-2 col-sm-12">
        <p>Bill</p>
        <form id="form1" action="index.html" method="post">
          <input class="bill" type="number" value="" placeholder="$">
        </form>
        <p>Select tip percentage %</p>

        <!-- tip buttons  btn btn-lg btn-light -->
        <div class="row">
          <div class="tip col-md-4 col-sm-12">
            <button id="5" type="button" name="button" class="tip btn btn-sm">5</button>
          </div>
          <div class="tip col-md-4 col-sm-12">
            <button id="10" type="button" name="button" class="tip btn btn-sm">10</button>
          </div>
          <div class="tip col-md-4 col-sm-12">
            <button id="15" type="button" name="button" class="tip btn btn-sm">15</button>
          </div>
          <div class="tip col-md-4 col-sm-12">
            <button id="25" type="button" name="button" class="tip btn btn-sm">25</button>
          </div>
          <div class="tip col-md-4 col-sm-12">
            <button id="50" type="button" name="button" class="tip btn btn-sm">50</button>
          </div>
          <div class="tip col-md-4 col-sm-12">
            <form id="form2" action="index.html" method="post">
              <input class="additional-tip" type="tel" value="" placeholder="CUSTOM">
            </form>
          </div>

        </div>

        <p>Number of people</p>
        <form id="form3" action="index.html" method="post">
          <input class="pplNo" type="number" name="" value="" placeholder="Cannot be 0">
          <input type="button" name="button" class="enter btn btn-lg" value="ENTER">
          <!-- </form> -->
      </div> <!-- class="reset-button" -->


      <!-- for calc -->
      <div class="rhs col-lg-2 col-sm-12">
        <!-- tip and total words -->

        <div class="up"></div>
        <div class="tip-total">

          <label for="">
            <h2>Tip Amount</h2>
            <h3>/ person</h3>
          </label>
          <input class="tipPerPerson" type="text">

          <label for="">
            <h2>Total Amount</h2>
            <h3>/ person</h3>
          </label>
          <input class="totalPerPerson" type="text">

        </div>

        <!-- the final moeny -->

        <!-- reset-button -->
        <input type="button" value="RESET" class="reset-button btn btn-lg">
      </div>
      </form>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/oveee">Ovee Jawdekar</a>.
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
